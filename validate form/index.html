<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><u>Form Validation</u></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="start">
        <form class="from" id="form" onsubmit="validate()">
            <h1 style="margin-left: 493px;"><u>Registration Form!</u></h1>

            <div class="form-group ">
                <label class="content"> First Name:<span class="required" style="color: red;"><small>*</small></span></label>
                <input type=" text" placeholder="FirstName" onkeyup="firstname()" id="firstName" required maxlength="20"
                    class="form-control "  style="margin-left: 104px;">
                <span id="errorFirstName" style="color: red;"></span>
            </div>

            <div class="form-group ">
                <label class="content"> Middle Name:</label>
                <input type=" text" placeholder="MiddleName" onkeyup="firstname()" id="firstName" required maxlength="10"
                    class="form-control "  style="margin-left: 88px;">
                
            </div>

            <div class="form-group">
                <label class="content"> Last Name:<span class="required" style="color: red;"><small>*</small></span></label>
                <input type=" text" placeholder="LastName" onkeyup="lastname()" id="lastName" required maxlength="20"
                    class="form-control" autocomplete="off"style="margin-left: 107px;">
                <span id="errorlastname"style="color: red;"></span>
            </div>

            <div class="form-group">
                <label for="dob" class="content">Date of Birth:<span class="required" style="color: red;"><small>*</small></span></label>
               <input type="date" id="dob" name="dob"  min="1995-01-01" max="2002-04-13" class="form-control"style="margin-left: 82px;" required>
                </div>
    
            <div class="form-group">
                <label class="content"> Email-id:<span class="required" style="color: red;"><small>*</small></span></label>
                <input type=" email" placeholder="Enter email ID" id="email" onkeyup="Emailid()" class="form-control"style="margin-left: 128px;" required maxlength="30"
                    autocomplete="off">
                <span id="erroremail"style="color: red;"></span>
            </div>
            
            <div class="form-group " style="font-size: 25px;">
                <label class="content"> Gender:<span class="required" style="color: red;" ><small>*</small></span></label>
                <input class="Gender-input" type="radio" name="Gender"  >Male!
                <input class="Gender-input" type="radio"name="Gender"  >FeMale!
                <input class="Gender-input" type="radio"name="Gender"  >Other!
            </div> 

            <div class="Number-group" >
                <label for="country-select" class="content" style="margin-left: 0px; font-size: 28px;">Select country:<span class="required" style="color: red; border-color:  blue ; "><small>*</small></span></label>
                <select id="country-select" onclick="phonenumber()" style="
                 border-color:  blue;
                border-radius: 5px;
                margin-left: 54px;
                padding: 12px;">
                  <option value="">-Select a country--</option>
                  <option value="india">India</option>
                  <option value="nepal">Nepal</option>
                  <option value="china">China</option>
                </select>                
                
                <label for="phone-input" class="content" style="margin-left: 19px; font-size: 28px;">Phone number:<span class="required" style="color: red; "><small>*</small></span></label>
                <input type="text" id="code-input" name="code" readonly class="cco" style="padding: 11px; width: 30px; margin-left:57px; border-color:  blue;border-radius: 5px;" required>
                <input type="number" id="phone-input" name="phone" minlength="10" maxlength="10" class="pnu" style="width: 204px; padding: 11px; border-color:  blue;border-radius: 5px;" required>
            
            </div>
           
            <div class="form-group">
                <label class="content">Password:<span class="required" style="color: red;"><small>*</small></span></label>
                <input type="password" placeholder="Enter password" onkeyup="passwords()" id="Password-field" required
                    class="form-control" autocomplete="off"style="margin-left: 119px;">
                    <span class="eye-icon" onclick="togglePasswordVisibility()"></span>
                <span id="errorPassword"style="color: red;"></span>
            </div>

            <div class="form-group">
                <label class="content">Confirm Password:<span class="required" style="color: red;"><small>*</small></span></label>
                <input type="password" placeholder="Enter confirm password" onkeyup="confirmPasswords()" required
                    id="confirmPassword" class="form-control" autocomplete="off"style="margin-left:30px">
                    <span class="eye-icon" onclick="togglePasswordVisibility()"></span>
                <span id="errorconfirmPassword"style="color: red;"></span>

            </div>   
            <div class="form-group ">
                <label class="content"> Address:<span class="required" style="color: red;"><small>*</small></span></label>
                <input type=" text" placeholder="Permanent Address" required maxlength="60"
                    class="form-control " autocomplete="off" style="margin-left: 134px;">
               
            </div> 
            
            


          <div><input type="submit" name="submit" class="submit" style="margin-left:565px ;"></div>
        </form>
    </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
